{% extends 'hello/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="outer1">
    <div class="middle1">
      <div class="inner1 rounded-4 bg-white">
        <div class="container">
          <div class="row mt-6">
            <div class="col-lg-8 m-auto">
              <h2 class="text-center pt-3">Sign in</h2>
              <form action="" method="POST" class="poster">
                {% csrf_token %}
                <div class="input-group mb-4">
                  <span class="input-group-text"  id="inputGroup-sizing-default">@</span>
                  <input class="form-control" placeholder="Username" required="" type="text" name="username">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text" id="inputGroup-sizing-default">*</span>
                  <input type="password" id="myInput" placeholder="Password" name="password" class="form-control" data-toggle="password">                  
                </div>
                <div class="input-group mb-4 d-grid">
                  <input type="button" class="btn btn-primary" onclick="myFunction()" value="Show password" style="color: aliceblue;" id="show"> 
                </div>
                

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Sign in</button>
                  <br>
                  <p class="text-center">
                    Don't have an account? <a href="{% url 'register:index' %}">Sign up</a>
                  </p>
                </div>

              </form>
              {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li style="list-style-type: none; color:rgb(195, 67, 67);">
                          {{ message }}
                      </li>
                      {% endfor %}
                  </ul>

              {% endif %} 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>

{% endblock %}
