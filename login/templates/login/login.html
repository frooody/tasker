{% extends 'hello/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="outer1">
    <div class="middle1">
      <div class="inner1">
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-8 bg-white m-auto">
              <h2 class="text-center pt-3">Sign in</h2>
              <form action="" method="POST" class="poster">
                {% csrf_token %}
                <div class="input-group mb-4">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                  {{ form.email }}
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                  {{ form.password1 }}
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Sign in</button>
                  <br>
                  <p class="text-center">
                    Don't have an account? <a href="{% url 'register:index' %}">Sign up</a>
                  </p>
                </div>

              </form>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var form_fields = document.getElementsByTagName('input')

    form_fields[1].placeholder = 'Email...'
    form_fields[2].placeholder = 'Password...'
  

    for (var field in form_fields) {
      form_fields[field].className += 'form-control'
    }
  </script>

{% endblock %}
