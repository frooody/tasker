{% extends 'hello/base.html' %}
{% block content %}
<div class="container text-center">
  <div class="container" style="height: 200px; margin-top: 50px;">
    <h1>Go add some tasks!</h1>
    <br>
    <a href="{% url 'tasks:add' %}" class="btn btn-success btn-lg">Add task</a>     
  </div>
  <div class="row align-items-start">
    {% for task in tasks %}
    {% if priority >= 6 %}
      <div class="col">
        <h1>Срочно</h1>
        {{ task }}
    
      </div>
    {% elif priority > 3 and priority < 6 %}
      <div class="col">
        {{ task }}
      </div>
    {% else %}
      <div class="col">
        {{ task }}
      </div>
    {% endif %}
    {% endfor %}
    
  </div>
</div>

{% endblock %}
